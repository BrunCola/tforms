<section head></section>
<section data-ng-controller="tFormHome">
    <!-- <section id="loading-error" loading-error></section>
    <section id="loading-spinner" loading-spinner></section> -->
     <div class="row-fluid">
        <div class="span8">
            <div class="row-fluid">
                <div class="box tformTable">
                     <table>
                        <tr style="font-weight:bold">
                            <td>Patient Name</td><td>Age</td><td>Sexe</td>
                        </tr>
                        <tr ng-repeat="client in clients | orderBy : 'name'">
                            <td ng-click="changePage('client',client)" style="cursor:pointer"><span>{{client.name}}</span></td>
                            <td ng-click="changePage('client',client)" style="cursor:pointer"><span>{{client.age}}</span></td>
                            <td ng-click="changePage('client',client)" style="cursor:pointer"><span>{{client.sexe}}</span></td>
                            <!-- <td><span format="csv" ng-click="openExport(child.child_org)" target="_blank" style="cursor:pointer"><span>[Export]</span></span></td> -->
                            <td><button type="button" class="button-error pure-button" ng-click="deleteClient(client)">Delete</button></td>    
                            <td ng-click="editClient(client)" style="cursor:pointer"><svg height="30" width="30"><path transform="translate(0,6)" style="fill:#555555;" d="M15.3,16c0.6,0,1.2,0.1,1.7,0.4c0.7-0.8,1.2-1.8,1.6-2.8c-1.4-0.6-2.3-2-2.3-3.6c0-1.6,1-3,2.3-3.6c-0.4-1-0.9-2-1.6-2.8C16.5,3.9,15.9,4,15.3,4c-2.1,0-3.9-1.7-4-3.8C10.7,0.1,10,0,9.3,0s-1.4,0.1-2,0.2C7.2,2.3,5.5,4,3.3,4C2.7,4,2.1,3.9,1.6,3.6C0.9,4.4,0.4,5.4,0,6.4C1.4,7,2.3,8.4,2.3,10c0,1.6-1,3-2.3,3.6c0.4,1,0.9,2,1.6,2.8C2.1,16.1,2.7,16,3.3,16c2.1,0,3.9,1.7,4,3.8c0.7,0.1,1.3,0.2,2,0.2s1.4-0.1,2-0.2C11.4,17.7,13.2,16,15.3,16zM5.3,10c0-2.2,1.8-4,4-4s4,1.8,4,4c0,2.2-1.8,4-4,4S5.3,12.2,5.3,10z"/></span></td>                    
                        </tr>
                    </table>  
                </div>
            </div>
        </div>
        <div class="span4"> 
            <form name="userForm">
                <label class="formLabel">Name: </label><input required type="text" ng-model="createClient.name"><br />
                <label class="formLabel">Age: </label><input required type="text" ng-model="createClient.age"><br />   
                <input type="text" ng-show="false" ng-model="createClient.id">
                <label class="formLabel">Sexe: </label><select ng-model="createClient.sexe" required>
                    <option value="M" >Male</option>
                    <option value="F" >Female</option>
                </select><br />
                <button type="submit" ng-click="handleSubmit(createClient)" class="button-success pure-button">{{(formMode == 'edit')? 'Save' : 'Create'}}</button>
                <button type="submit" ng-click="clearForm()" class="button-success pure-button">Cancel</button>
            </form>
        </div>
    </div>
</section>
