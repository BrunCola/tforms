<table>
    <tr>
        <th ng-repeat="col in tableColumns"><a ng-click="tableData.sortBy(col.mData)">{{col.sTitle}}</a></th>
    </tr>
    <tr ng-repeat="row in tableData.collection() | limitTo: pageNumber | limitTo: -50">
        <td ng-repeat="col in tableColumns">
            <section ng-if="col.link">
                <a ng-click="generateLink(row, col)">{{row[col.mData]}}</a>
            </section>
            <section ng-if="!col.link">
                {{row[col.mData]}}
            </section>
        </td>
    </tr>
    <tr>
        <td class="etc" colspan="4">

            <div class="btn-group">
                <button type="button" class="btn btn-xs btn-default"
                        ng-click="pageNumber = pageNumber - 10">
                    &lt; Previous Page
                </button>
                <button type="button" class="btn btn-xs btn-default"
                        ng-click="pageNumber = pageNumber + 10">
                    Next Page &gt;
                </button>
            </div>

        </td>
    </tr>
</table>
