<div ng-show="patternPane" class="patternPane">
    <div ng-click="closePatternBox()" class="closeBtnContainer">
        <div class="closeBtn">
            x
        </div>
    </div>
    <div class="container">
        <div class="span8 lanePatternInfoPane" style="height:{{height+20}}px">
            <div class="row-fluid title">
                <div class="span8">
                    Selected Events
                </div>
                <div class="span4">
                    Number of users matching these events
                </div>
            </div>
            <div ng-repeat="(key, value) in points">
                <div ng-if="key != 'length'">
                    <div class="row-fluid">
                        <div class="span8 patternRow">
                            <div class="span6 pr-outer">
                                 <div class="pattern-row-container">
                                    <div class="squaredTwo">
                                        <input type="checkbox" value="None" id="pattern-check-{{value.point.id}}" name="check" ng-change="checkboxChange()" ng-model="value.point.checked"/>
                                        <label for="pattern-check-{{value.point.id}}"></label>
                                    </div>
                                    <div class="pattern-row-icon" append-row-icon type="{{value.point.type}}"></div>
                                    <div class="pattern-row-type">{{value.point.type}}</div>
                                </div>
                            </div>
                            <div class="span6 pr-outer">
                                <div class="pattern-row-container">
                                    <div class="pattern-row-selected">
                                        <li ng-repeat="(selectedKey, selectedValue) in value.selected">
                                            <div ng-if="selectedKey != 'length'">
                                                {{selectedValue.name}}: {{selectedValue.value}}
                                            </div>
                                        </li>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span4 patternRow">
                            <div class="pr-outer">
                                <div class="pattern-row-container">
                                    <div class="pattern-result-count"><strong>{{value.result.length}}</strong></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:{{height}}px" style="overflow:scroll" class="span4 patternInfoRight">
            <section ng-if="matched.length > 0">
                <div class="title" style="padding-top:20px">Common Users</div>
                <li class="rightList" ng-repeat="match in matched">
                    <div class="lanegraphlist">
                        <strong>{{match.lan_user}}:</strong> {{match.lan_ip}}
                    </div>
                </li>
            </section>
            <section ng-if="((!matched) || (matched.length == 0))">
                <div class="matchError">
                    Sorry, no common matches.
                </div>
            </section>
        </div>
    </div>
</div>
