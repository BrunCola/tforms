<div class="row-fluid">
	<div style="margin-top:30px"  class="btn-group pull-right">
		<div id="head-right"></div>
	</div>
	<!-- PAGE TITLE & BREADCRUMB-->
	<div data-ng-controller="TitleController" class="page-title">
		<h3>{{title}}</h3>
		<small id="sub_heading">{{subheading}}</small>
		<div id="severity"></div>
	</div>
	<div data-ng-controller="IndexController" data-ng-init="onHeadLoad()" class="breadcrumb">
		<div class="pull-right no-text-shadow">
			<div  id="reportrange" class="pull-right" date-picker>
				<i class="fa fa-calendar fa-lg"></i>
				<span>{{start}} - {{end}}</span> <b class="caret"></b>
			</div>
		</div>
		<div class="pull-left no-text-shadow">
			<i class="fa fa-home"></i>
			<span id="home"></span>
		</div>
		<ul id="breadhome"></ul>
	</div>
</div>
