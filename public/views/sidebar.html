<ul class="page-sidebar-menu" data-ng-controller="sidebarController" sidebar>
	<li> <!-- SIDEBAR TOGGLER BUTTON -->
		<div class="sidebar-toggler hidden-phone"></div>
		<br />
	</li>
	<li data-ng-repeat="sidebar in sidebaritems" id="heading" ng-class="navClass('{{sidebar.url}}')" >
		<a  ng-click="select(sidebar.url)" href="">
			<i class="fa {{sidebar.icon}}"></i>
			<span class="title">{{sidebar.title}}</span>
			<span  ng-class="navClassSelected('{{sidebar.url}}')" id="heading_sub"></span>
		</a>
	</li>
</ul>
