<div style="margin-top:30px" class="pull-right">
	<button data-ng-controller="HeaderController" ng-click="report($event)" class="pure-button pure-button-primary small">
		<i class="fa fa-file-text-o"></i>
		Generate Report
	</button>
	<button class="pure-button small">
		<i class="fa fa-trash-o"></i>
		Archive All
	</button>
</div>
<section page-head></section>
<div data-ng-controller="IochitsController" data-ng-init="onPageLoad()">
	<section id="loading-error" loading-error></section>
	<section id="loading-spinner" loading-spinner></section>
	<section severity-levels></section>
	<div class="row-fluid">
		<div class="span6">
			<div class="jdash-header">IOC Classes (Quantity of IOC Notifications)</div>
			<div  style="background-color:#FFF;" class="box">
				<div class="box-content">
					<div id="rowchart" make-row-chart></div>
				</div>
			</div>
		</div>
		<div class="span6">
			<div class="jdash-header">IOC Source Countries</div>
			<div  style="background-color:#FFF;" class="box">
				<div class="box-content">
					<div id="geochart" make-geo-chart></div>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row-fluid">
		<div class="span12">
			<div class="jdash-header">IOC Notifications Per Hour</div>
			<div  style="background-color:#FFF;" class="box">
				<div class="box-content">
					<div id="sevchart" make-sev-chart></div>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="row-fluid">
		<div class="jdash-header">Indicators of Compromise (IOC) Notifications</div>
		<div  style="background-color:#FFF;" class="box">
			<div class="box-content">
				<div id="ioctable" make-table></div>
			</div>
		</div>
	</div>
</div>
