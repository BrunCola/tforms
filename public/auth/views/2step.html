<section data-ng-controller="twoStep">
    <!-- LOGO -->
    <div class="logo">
        <img src="public/auth/assets/img/rapid.png" alt=""/>
    </div>
    <div class="content">
        <!-- LOGIN FORM -->
        <div id="login_form_body">
            <h1 style="color:#888888">Login</h1>
            <div class="twoStepCtrl">
                <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
                <form ng-submit="login()" class="login-form">
                    <div class="control-group">
                        <label class="control-label visible-ie8 visible-ie9">6-Digit Code (for two step authentication)</label>
                        <div class="controls">
                            <div class="input-icon left">
                                <i class="fa fa-clock-o"></i>
                                 <input id="twostep" type="text" name="twostep" placeholder="6-Digit Code" class="m-wrap placeholder-no-fix" ng-minlength="6" ng-maxlength="6" ng-model="user.twoStepCode"/>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <input class="btn red pull-right" type="submit" name="action" value="Login" id="login_button" />
                    <br/></div>
                </form>
            </div>
        </div>
        <div class="copyright">
            &copy; {{ global.version }}
        </div>
    </div>
</section>
