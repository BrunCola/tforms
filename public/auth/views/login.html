<h1>Login</h1>
<div data-ng-controller="LoginCtrl" >
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <form ng-submit="login()">
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">Email</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="fa fa-user"></i>
                    <input required id="email" type="email" name="email" placeholder="Email" class="m-wrap placeholder-no-fix" ng-model="user.email"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="fa fa-lock"></i>
                     <input required id="password" type="password" name="password" placeholder="Password" class="m-wrap placeholder-no-fix" ng-model="user.password"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <input class="btn red pull-right" type="submit" name="action" value="Login" id="login_button" />
<!--             <span class="small"><a href="/changepass">Change Password</a></span>
 -->        <br/></div>
    </form>
</div>
