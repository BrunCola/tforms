{% extends '../layouts/authwall.html' %}

{% block content %}
    {% if message && message.length  %}
    <div class="fade in alert alert-error">
        <button class="close" data-dismiss="alert">&times;</button>
        <div class="strong">
            {{ message }}
        </div>
    </div>
    {% endif %}
    {% block auth %}{% endblock %}
{% endblock %}
