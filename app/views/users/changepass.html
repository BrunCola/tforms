{% extends 'auth.html' %}

{% block auth %}
    <h1>Change Password</h1>
    <form action="/users" method="post">
         <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-8">
                <input id="username" class="m-wrap placeholder-no-fix" type="text" name="username" placeholder="Username" value="{{user.username}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Old Password</label>
            <div class="col-md-8">
                <input id="password" class="m-wrap placeholder-no-fix" type="password" name="password" placeholder="Old Password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">New Password</label>
            <div class="col-md-8">
                <input id="newpassword1" class="m-wrap placeholder-no-fix" type="password" name="newpassword1" placeholder="New Password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Repeat New Password</label>
            <div class="col-md-8">
                <input id="newpassword2" class="m-wrap placeholder-no-fix" type="password" name="newpassword2" placeholder="Repeat new password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">Update Password</button>&nbsp;
                or&nbsp;<a class="show-login" href="/signin">login</a>
            </div>
        </div>
    </form>
{% endblock %}
